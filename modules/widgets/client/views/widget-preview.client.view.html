<div class="full-width horizontal-centered main-widget-preview " data-ng-init="WidgetsPreviewController.getFrequentRequestList()">
   <div class="row">
       <div class="preview-widget-header row vertical-centered">
           <div class="col-md-8 preview-heading no-padding">Widget Design Preview</div>
           <div class="col-md-4 vertical-centered justify-content-right no-padding">
               <a href="" title="Go Back" data-ui-sref="widgets.list" >
                  <span class="goBack vertical-centered">
                      Go Back
                  </span>
                </a>
           </div>
       </div>

                <img data-ng-if="WidgetsPreviewController.establishment.logo" src="{{WidgetsPreviewController.establishment.logo}}" class="img-responsive preview-widget-img">
                <div class="preview-widget-text truncate-text" data-ng-bind="WidgetsPreviewController.establishment.organizationName">
                </div>
            </div>
            
            
            <div class="widget-second row no-margin" align="center">

                        </div>
                    </div>
                    <div class="row no-margin widget-quick-access">
                        <div class="quick-access-text">Quick Requests</div>
                       	
                       	<div class="vertical-centered" >
                            <div class="col-lg-2" data-ng-repeat="request in WidgetsPreviewController.widget.requestList | orderBy: 'positionId'">
                                <img data-ng-src="{{request.imageUrl}}" class="img-responsive">
                                <div class="quick-access-menu-text">{{request.title}}</div>
                            </div>
                       </div>
