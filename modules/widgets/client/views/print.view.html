<section data-ng-init="WidgetsPrintController.getWidgets()">
      
   <div class="full-width horizontal-centered main-widget-preview ">
   <div class="row">
       <div class="preview-widget-header row vertical-centered">
           <div class="col-md-8 preview-heading no-padding">Widget Design Preview</div>
           <button class="btn btn-primary printButton" data-ng-click="WidgetsPrintController.printDiv('widgetPrintDiv')">Print</button>
           <div class="col-md-4 vertical-centered justify-content-right no-padding">
               <a href="" title="Go Back" data-ui-sref="widgets.list" >
                  <span class="goBack vertical-centered">
                      Go Back
                  </span>
                </a>
           </div>
       </div>
       <div id="widgetPrintDiv">
       <div class="widget-preview row" data-ng-repeat="w in WidgetsPrintController.widgets">
            <div class="widget-first row no-margin horizontal-centered vertical-centered">
                <img  src="/modules/widgets/client/img/widget_logo.png" class="img-responsive preview-widget-img">
                <img  src="{{w.establishment.logo}}" class="img-responsive preview-widget-img"><br>
                  <div class="preview-widget-text truncate-text" data-ng-bind="WidgetsPrintController.establishment.organizationName">
                  </div><br>
                 <!--  <div class="clearfix"></div> -->
                <div class="preview-widget-text truncate-text" data-ng-bind="w.widgetName">
               </div>
               </div>
            
            
            <div class="widget-third row no-margin" align="center">
               
                <div class="col-xs-12 full-height" >
                   
                   <div class="row no-margin widget-preview-unique-code">
                        <div class="unique-code">Unique Code</div>
                        <!-- <div class="unique-code-number" data-ng-if="!WidgetsPreviewController.setReadOnly">999-999-999</div> -->
                        <div class="unique-code-number" data-ng-bind="w.conversationCode">
                        </div>
                       
                    </div>
                    <div class="row no-margin widget-quick-access">
                        <div class="quick-access-text">Quick Requests</div>
                       	
                       	<div class="vertical-centered" >
                            <div class="col-lg-2" data-ng-repeat="request in WidgetsPrintController.requestList | orderBy: 'positionId'">
                                <img data-ng-src="{{request.imageUrl}}" class="img-responsive">
                                <div class="quick-access-menu-text">{{request.title}}</div>
                            </div>
                       </div>
             	    </div>
                </div>
            </div> 
            
         
            <!-- <div class="widget-preview-btn vertical-centered horizontal-centered">
                <button class="btn btn-primary" data-ng-click="WidgetsPreviewController.savePreview()" data-ng-if="!WidgetsPreviewController.setReadOnly">Save</button>
                <button class="btn btn-primary printButton" data-ng-click="WidgetsPreviewController.printDiv('widgetPrintDiv')" data-ng-if="WidgetsPreviewController.setReadOnly">Print</button>
            </div> -->
        </div>
        </div>
    </div>
</div>

</section>
