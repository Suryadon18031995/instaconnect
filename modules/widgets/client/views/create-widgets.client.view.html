<section class="widgets vertical-centered">
    
    <div class="col-md-6 widget_inner">
                <div class="row">
                        <div class="center_image">
                                <img src="sample.png" class="widget_qr_image">
                        </div>  
                        <div class="col-md-12 heading">
                                Add New Rooms

                        </div>
                </div>
                <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12 full-width">
                            <ul class="tabmenu">
                                    <li data-ng-class="{'active': tabName=='tab1'}" class="col-md-6 col-sm-6 col-xs-6" data-ng-click="tabName='tab1'">Add One</li>
                                    <li data-ng-class="{'active': tabName=='tab2'}" class="col-md-6 col-sm-6 col-xs-6" data-ng-click="tabName='tab2'">Add Multiple</li>
                          </ul>
                        </div> 
                </div>
                <div class="row" data-ng-switch="tabName">
                        <div class="col-md-12 contents" data-ng-switch-when="tab1">
                                <div class="form-group">
                                  <label for="name" class="label_center">Room Name</label>
                                  <input type="text" size="10rem" class="form-control input_box" id="name">
                              </div>
                            <div class="form-group">
                              <label for="address" class="label_center">Description</label>
                              <input type="text" size="35rem" class="form-control input_box" id="address">
                            </div>
                            <div class="widgets_buttons">
                              <button class="col-md-9 create_btn">CREATE</button>
                               <button class="col-md-3 cancel_btn">CANCEL</button>
                            </div>
                        </div>
                        <div class="col-md-12 contents" data-ng-switch-when="tab2">
                                <div class="form-group">
                                   <label for="name" class="label_center">Room Prefix</label>
                                <input type="text" size="40rem" class="form-control input_box" id="name">
                                </div>
                                <div class="form-group">
                                 <label for="address" class="label_center">Enter range</label>
                                  <div class="range">
                                    <input type="text" placeholder="start"  class="form-control input_box_range col-md-5" id="address">
                                     <span class="col-md-2 middle_sign">_</span>
                                    <input type="text" placeholder="end" class="form-control input_box_range col-md-5" id="address">
                                 </div> 
                                </div>
                                <div class="form-group">
                                <label for="address" class="label_center">Description</label>
                                 <input type="text" size="40rem" class="form-control input_box" id="address">
                               </div>
                               <div class="widgets_buttons">
                                 <button class="col-md-9 create_btn">CREATE</button>
                                 <button class="col-md-3 cancel_btn">CANCEL</button>
                               </div>
                        </div>

                </div>
            </div>
</section>
